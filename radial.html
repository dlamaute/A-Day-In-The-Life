<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
   data = [{
  type: 'scatterpolar',
  r: [10,10,10,10,10],
  theta: ['Work','Relationships','Social', 'Home Management', 'Work'],
  fill: 'toself',
       fillcolor: 'rgba(255,255,191,.50)',
       line: {color:'rgba(255,5,191,.50)', shape: "spline", smoothing:1.3},
       marker: {color:'rgba(25,5,191,.50)' }

}]

layout = {
  polar: {
    radialaxis: {
      visible: true,
      range: [0, 10]
    }
  },
  showlegend: true
}

Plotly.plot("myDiv", data, layout, {showSendToCloud: true})
  </script>
</body>
